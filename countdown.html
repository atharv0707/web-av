<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Countdown to our Valentine Celebration - 14th March 2026">
  <title>Countdown | My Love</title>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/icons8-valentine-bubbles-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/icons8-valentine-bubbles-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/icons8-valentine-bubbles-72.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/icons8-valentine-bubbles-96.png">
  <link rel="icon" type="image/png" sizes="72x72" href="favicon/icons8-valentine-bubbles-72.png">
  <link rel="icon" type="image/png" sizes="60x60" href="favicon/icons8-valentine-bubbles-60.png">
  <link rel="icon" type="image/png" sizes="57x57" href="favicon/icons8-valentine-bubbles-57.png">
  <link rel="icon" type="image/png" sizes="70x70" href="favicon/icons8-valentine-bubbles-70.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }

    .countdown-timer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
      width: 100%;
      max-width: 600px;
    }

    .countdown-box {
      background: linear-gradient(135deg, #dc143c, #ff69b4);
      border-radius: 12px;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 8px 16px rgba(220, 20, 60, 0.3);
      transition: transform 0.3s ease;
    }

    .countdown-box:hover {
      transform: translateY(-5px);
    }

    .countdown-number {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      display: block;
      margin-bottom: 0.5rem;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .countdown-message {
      text-align: center;
      font-size: 1.3rem;
      color: #333;
      margin: 2rem 0;
    }

    @media (max-width: 600px) {
      .countdown-number {
        font-size: 2rem;
      }

      .countdown-box {
        padding: 1.5rem 0.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index" class="nav-brand">My Aanya</a>
    <button class="nav-toggle" aria-label="Toggle menu">â˜°</button>
    <ul class="nav-links">
      <li><a href="index">Home</a></li>
      <li><a href="story">Our Story</a></li>
      <li><a href="valentine">Valentine's Day</a></li>
      <li><a href="countdown" class="active">Countdown</a></li>
      <li><a href="images">Photo Gallery</a></li>
      <li><a href="quiz">Your Gift</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="page" id="countdown">
    <div class="container">
      <div class="page-content">
        <h1>Countdown to our Valentine Celebration</h1>

        <div class="countdown-container">
          <div class="countdown-timer" id="countdown">
            <div class="countdown-box">
              <span class="countdown-number" id="days">0</span>
              <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-box">
              <span class="countdown-number" id="hours">0</span>
              <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-box">
              <span class="countdown-number" id="minutes">0</span>
              <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-box">
              <span class="countdown-number" id="seconds">0</span>
              <span class="countdown-label">Seconds</span>
            </div>
          </div>

          <p class="countdown-message">
            I can't wait to celebrate with you! ðŸ’•
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Made with love for the one I love | Valentine's Day 2026</p>
  </footer>

  <script>
    function updateCountdown() {
      // Target date: March 14, 2026
      const targetDate = new Date('March 14, 2026 00:00:00').getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Calculate time units
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update DOM
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      // If countdown is finished
      if (distance < 0) {
        document.getElementById('countdown').innerHTML = '<div style="text-align: center; grid-column: 1/-1;"><h2 style="color: #dc143c;">ðŸŽ‰ It\'s celebration time! ðŸŽ‰</h2></div>';
      }
    }

    // Update countdown immediately
    updateCountdown();

    // Update countdown every second
    setInterval(updateCountdown, 1000);
  </script>

  <script src="script.js"></script>
</body>
</html>
